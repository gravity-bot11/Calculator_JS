<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel = "stylesheet" type = "text/css" href = "style.css" >
</head>

<body>
  
  
     <div class = "calculator">
       
    <div class = "content">
     
    
    <div class = "display">
      <div class = "input">
       <p class = "inputs" id = "inputs_value">  </p></div>

      <div class = "output">
      <p class = "outputs" id = "outputs_value"> </p></div></div>

      <div class = "keyboard">
      <div class = "keyboard_key">
    
        <button class = "operator" id = "AC"> AC</button>
        <button class = "operator" id = "C"> C</button>
        <button class = "operator" id = "%"> % </button>
        <button class = "operator" id = "/"> / </button>

        <button class = "number" id = "7"> 7</button>
        <button class = "number" id = "8"> 8</button>
        <button class = "number" id = "9"> 9 </button>
        <button class = "operator" id = "*"> * </button>

        <button class = "number" id = "4"> 4</button>
        <button class = "number" id = "5"> 5</button>
        <button class = "number" id = "6"> 6 </button>
        <button class = "operator" id = "-"> - </button>


        <button class = "number" id = "1"> 1</button>
        <button class = "number" id = "2"> 2</button>
        <button class = "number" id = "3"> 3 </button>
        <button class = "operator" id = "+"> + </button>
        
        <button class = "number" id = "nope"> </button>
        <button class = "number" id = "0"> 0</button>
        <button class = "number" id = "."> . </button>
        <button class = "operator" id = "="> = </button>
      </div></div></div></div>




</body>


<script src = "demo.js"></script>
</html>
